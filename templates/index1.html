<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwinVox Demo</title>
    <link rel="stylesheet" href="../static/index1.css">
</head>
<body>
    <header>
        <h1>SwinVox 3D Reconstruction</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="images[]" multiple accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result">
            <h2>Output:</h2>
            <img id="voxel-image" src="" alt="Voxel Plot" style="display: none;">
            <div id="loading" style="display: none;">Processing... Please wait.</div>
        </div>
    </main>
    <script src="../static/index.js"></script>
</body>
</html>
